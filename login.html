<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - quorv</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary-color: #000;
            --border-color: #e5e7eb;
            --text-main: #000;
            --text-muted: #6b7280;
            --error-color: #ef4444;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #fff;
            color: var(--text-main);
        }
        header {
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: 800;
            cursor: pointer;
            text-decoration: none;
            color: #000;
        }
        .top-right-info {
            border: 1px solid var(--border-color);
            border-radius: 999px;
            padding: 6px 16px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            max-width: 400px;
            margin: -50px auto 0 auto;
            width: 100%;
        }
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 32px;
            letter-spacing: -0.5px;
            text-align: center;
        }
        .login-buttons {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .login-btn {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border-color);
            border-radius: 999px;
            background: #fff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background-color 0.2s;
            color: #000;
            text-decoration: none;
            box-sizing: border-box;
        }
        .login-btn:hover {
            background-color: #f9f9f9;
        }
        .login-btn.black {
            background-color: #000;
            color: #fff;
            border-color: #000;
        }
        .login-btn.black:hover {
            background-color: #222;
        }
        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .login-btn img {
            width: 20px;
            height: 20px;
        }
        .email-login-form {
            width: 100%;
            display: none;
            flex-direction: column;
            gap: 12px;
            margin-top: 12px;
        }
        .email-login-form.show {
            display: flex;
        }
        input {
            width: 100%;
            padding: 14px 20px;
            border: 1px solid var(--border-color);
            border-radius: 999px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }
        input:focus {
            border-color: #000;
        }
        .footer-info {
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-muted);
            text-align: center;
        }
        .footer-info a {
            color: #000;
            text-decoration: none;
            font-weight: 600;
        }
        .footer-info a:hover {
            text-decoration: underline;
        }
        .legal-footer {
            padding: 24px;
            text-align: center;
            font-size: 12px;
            color: var(--text-muted);
            line-height: 1.5;
        }
        .legal-footer a {
            color: var(--text-muted);
            text-decoration: underline;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            max-width: 340px;
            width: 90%;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .modal-content h2 {
            margin-top: 0;
            font-size: 20px;
        }
        .modal-content p {
            color: var(--text-muted);
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        @media (max-width: 480px) {
            h1 { font-size: 24px; }
            .top-right-info { display: none; }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">quorv</a>
        <div class="top-right-info">
            <strong>quorv</strong>에 로그인 중입니다
            <i data-lucide="chevron-down" style="width: 14px;"></i>
        </div>
    </header>

    <div class="main-container">
        <h1>계정에 로그인하기</h1>

        <div class="login-buttons">
            <button class="login-btn" onclick="alert('구글 로그인은 현재 준비 중입니다.')">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="Google">
                Google로 로그인
            </button>

            <button class="login-btn" id="emailToggleBtn">
                <i data-lucide="mail" style="width: 20px;"></i>
                이메일로 로그인
            </button>

            <form class="email-login-form" id="emailForm">
                <input type="email" id="emailInput" placeholder="이메일 주소" required>
                <input type="password" id="passwordInput" placeholder="비밀번호" required>
                <button type="submit" id="submitBtn" class="login-btn black">계속하기</button>
            </form>
        </div>

        <div class="footer-info">
            계정이 없으신가요? <a href="signup.html">회원가입</a>
        </div>
    </div>

    <div class="legal-footer">
        계속 진행함으로써 quorv의 <a href="#">서비스 이용약관</a> 및 <a href="#">개인정보 처리방침</a>에 동의하게 됩니다.
    </div>

    <!-- Unapproved Modal -->
    <div id="unapprovedModal" class="modal">
        <div class="modal-content">
            <h2>승인 대기 중</h2>
            <p>아직 계정이 승인되지 않았습니다.<br>관리자의 승인 완료 후 이용 가능합니다.</p>
            <button class="login-btn black" onclick="document.getElementById('unapprovedModal').style.display='none'">확인</button>
        </div>
    </div>

    <script>
        lucide.createIcons();
        
        const emailToggleBtn = document.getElementById('emailToggleBtn');
        const emailForm = document.getElementById('emailForm');
        const submitBtn = document.getElementById('submitBtn');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        
        emailToggleBtn.addEventListener('click', () => {
            emailForm.classList.add('show');
            emailToggleBtn.style.display = 'none';
        });

        emailForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.innerText = '로그인 중...';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: emailInput.value.trim(),
                        password: passwordInput.value
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    if (result.user && result.user.role === 'admin') {
                        location.href = 'admin.html';
                    } else {
                        location.href = 'index.html';
                    }
                } else if (result.error === 'unapproved') {
                    document.getElementById('unapprovedModal').style.display = 'flex';
                    submitBtn.disabled = false;
                    submitBtn.innerText = '계속하기';
                } else {
                    alert(result.error || '로그인에 실패했습니다.');
                    submitBtn.disabled = false;
                    submitBtn.innerText = '계속하기';
                }
            } catch (error) {
                console.error('Login Error:', error);
                alert('서버와 통신 중 오류가 발생했습니다.');
                submitBtn.disabled = false;
                submitBtn.innerText = '계속하기';
            }
        });
    </script>
</body>
</html>
